<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment :: head">
</head>
<body>
<header th:replace="fragments/fragment :: header"></header>
<main>
    <div class="d-flex justify-content-center">
        <form
                th:action="@{/directors/add}"
                method="POST"
                th:object="${directorAddBindingModel}"
                class="text-light">
            <div class="form-row m-5">
                <small th:if="${exists}"  id="nameUniqueError"
                       class="text-light form-text bg-danger rounded">Director's name is already added</small>                    <label for="name">Movie name</label>

                <div class="col">
                    <input
                            th:field="*{name}"
                            required minlength="3" maxlength="40"
                            th:errorclass="bg-danger"
                            id="name"
                            name="name"
                            type="text" class="form-control" placeholder="Movie name">
                    <small id="nameError" class="invalid-feedback form-text bg-danger rounded">Name must be between 3 and 40
                        characters</small>
                </div>
            <div class="form-row">
                <div class="col">
                    <label for="careerInfo">Career Information</label>
                    <textarea  th:field="*{careerInformation}" th:errorclass="bg-danger" required maxlength="400" minlength="20" id="careerInfo" type="text" class="form-control" placeholder="CareerInformation"></textarea>
                    <small  id="careerInfoError" class="invalid-feedback form-text bg-danger rounded">Career Information length must be between 20 and 400 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add New Director</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/fragment :: footer">
</footer>
<script th:replace="fragments/fragment :: script"></script>

</body>
</html>
