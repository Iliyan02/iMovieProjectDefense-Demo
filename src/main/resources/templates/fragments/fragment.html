<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMovies</title>
    <link rel="stylesheet" href="/css/style.css"/>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

<!--    <script src="/static/js/search-bar.js" type="text/javascript"></script>-->

</head>
<body>
<header th:fragment="header">
    <section class="navigation">
        <nav class="navbar navbar-expand-lg bg-nav rounded" id="navbar" style="background-color:black" >
            <div class="container-fluid">
                <a href="/home"><p>i<span><i class="fas fa-film"></i></span>Movie</p></a>
                <div class="nav-item setting hide-on-mobile">

                </div>
                <div class="dropdown">
                    <button sec:authorize="isAuthenticated()" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Genres
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/genre/action">Action</a>
                        <a class="dropdown-item" href="/genre/fantasy">FANTASY</a>
                        <a class="dropdown-item" href="/genre/horror">Horror</a>
                        <a class="dropdown-item" href="/genre/romance">Romance</a>
                        <a class="dropdown-item" href="/genre/scifi">SCI-FY</a>
                        <a class="dropdown-item" href="/genre/thriller">Thriller</a>
                        <a class="dropdown-item" href="/genre/comedy">Comedy</a>
                        <a class="dropdown-item" href="/genre/drama">Drama</a>
                        <a class="dropdown-item" href="/genre/war">War</a>
                        <a class="dropdown-item" href="/genre/western">Western</a>
                        <a class="dropdown-item" href="/genre/criminal">Criminal</a>
                        <a class="dropdown-item" href="/genre/adventure">Adventure</a>
                    </div>
                </div>

                <ul class="navbar-nav me">
                    <li class="nav-item">
                        <a style="color: #FFFF" class="btn nav-link" href="/policy/aboutUs">About Us</a>
                    </li>
                </ul>



                <ul class="navbar-nav me">
                    <li class="nav-item">
                        <a  style="color: #FFFF" class="btn nav-link" href="/policy/privacy">Privacy Policy</a>
                    </li>
                </ul>


                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li  class="nav-item">
                        <a  sec:authorize="isAuthenticated()" style="color: #FFFF" class="btn nav-link" href="/policy/content">Content Policy</a>
                    </li>
                </ul>
            </div>


            <div class="dropdown">
                <button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin panel
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/statistics">Statistics</a>
                    <a class="dropdown-item" href="/movies/add">Add movie</a>
                    <a class="dropdown-item" href="/movies/delete">Delete movie</a>
                    <a class="dropdown-item" href="/directors/add">Add director</a>
                    <a class="dropdown-item" href="/directors/delete">Delete director</a>
                </div>
            </div>


<!--            <form class="d-flex">-->
<!--                <input id="searchInput" sec:authorize="isAuthenticated()" style="width: 300px;" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
<!--            </form>-->

             <a sec:authorize="!isAuthenticated()" class="btn btn-outline-light" href="/users/login" >Login</a>
            <a  sec:authorize="!isAuthenticated()" class="btn btn-outline-light" href="/users/register" >Register</a>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <form th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-info nav-link">
                        Logout
                    </button>
                </form>
            </li>
            </div>
            </div>
        </nav>
    </section>
</header>
</body>
<footer th:fragment="footer">
    <div class="footer">
        <div class="team">
            &copy;iMovies Team 2021. All rights reserved.
        </div>
    </div>
</footer>


<script th:fragment="script">
    window.onscroll = function() {myFunction()};

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }
</script>

</html>
